<mat-toolbar>
    <mat-icon style="cursor: pointer;" mat-dialog-close="">close</mat-icon>
</mat-toolbar>

<h2 mat-dialog-title>Add Enrollment</h2>
<form [formGroup]="enrollment_form" (ngSubmit)="add_enrollment()">
    <mat-dialog-content>
        <mat-form-field style="width: 100%;">
            <mat-label>Select Student Id</mat-label>
            <mat-select formControlName="student_id">
                <mat-option *ngFor="let student of students" [value]="student.id">{{student.id}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <!-- <input matInput placeholder="Class Id" formControlName="class_id"> -->
            <mat-label>Select Class Id</mat-label>
            <mat-select formControlName="class_id">
                <mat-option *ngFor="let class of classes" [value]="class.id">{{class.id}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close="">CLOSE</button>
        <button mat-button color="primary">SUBMIT</button>
    </mat-dialog-actions>
</form>

<div class="content">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                Classes Dashboard Overview
            </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
    </mat-card>
    <button style="margin-top: 1rem;" mat-button (click)="addClass()">Add Class</button>
</div>

<table style="margin-top:1rem" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="class_id">
        <th mat-header-cell *matHeaderCellDef>Class Id</th>
        <td mat-cell *matCellDef="let class">{{class.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let class">{{class.name}}</td>
    </ng-container>
    <ng-cotainer matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let class">{{class.description}}</td>
    </ng-cotainer>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20,50]" (page)="onPageChange($event)"></mat-paginator>

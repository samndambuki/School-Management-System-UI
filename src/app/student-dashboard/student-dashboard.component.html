<mat-toolbar style="position: sticky;top: 0;z-index: 5;">
    <button (click)="clickMenu()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button>
        <mat-icon>school</mat-icon>
    </button>
    <span>Academy</span>

    <div class="toolBarContents">
        <button routerLink="/dashboard" mat-button routerLinkActive #dashboardLink="routerLinkActive"
            [color]="dashboardLink.isActive?'primary':'undefined'">
            <mat-icon>dashboard</mat-icon>
            Dashboard
        </button>
        <button routerLink="/student-dashboard" routerLinkActive #studentLink="routerLinkActive"
            [color]="studentLink.isActive?'primary':'undefined'" mat-button>
            <mat-icon>group</mat-icon>
            Students
        </button>
        <button mat-button>
            <mat-icon>
                group
            </mat-icon>
            Teachers
        </button>
        <button mat-button>
            <mat-icon>other_houses</mat-icon>
            Classes</button>
        <button mat-button>
            <mat-icon>group</mat-icon>
            Enrollments
        </button>
        <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            New
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" #sidenav class="sidenav">
        <div class="sidenavContent">
            <button mat-button routerLink="home" routerLinkActive #homeLink="routerLinkActive"
                [color]="homeLink.isActive?'primary':'undefined'">Home</button>
            <button mat-button routerLink="profile" routerLinkActive #profileLink="routerLinkActive"
                [color]="profileLink.isActive?'primary':'undefined'">Profile</button>
            <button mat-button routerLink="classes" routerLinkActive #classesLink="routerLinkActive"
                [color]="classesLink.isActive?'primary':'undefined'">Classes</button>
            <button mat-button routerLink="grades" routerLinkActive #gradesLink="routerLinkActive"
                [color]="gradesLink.isActive?'primary':'undefined'">Grades</button>
            <button mat-button routerLink="attendance" routerLinkActive #attendanceLink="routerLinkActive"
                [color]="attendanceLink.isActive?'primary':'undefined'">Attendance</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
